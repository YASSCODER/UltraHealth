app_article_like:
    path: '/article/{id}/like'
    controller: App\Controller\ArticleController::like
    methods: ['POST']
    requirements:
        id: '\d+'

app_article_dislike:
    path: '/article/{id}/dislike'
    controller: App\Controller\ArticleController::dislike
    methods: ['POST']
    requirements:
        id: '\d+'
